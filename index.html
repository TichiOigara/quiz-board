<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Quiz board</title>
</head>

<body>
  <div class="container">
    <div class="row jumbotron " id="header">
      <div class="col-md-2">
        <img id="jsicon" src="images/js-icon2.png" alt="">
      </div>
      <div class="col-md-10">
        <h1>JavaScript Quiz Board</h1>
        <h4>Test your JavaScript knowledge!</h4>
      </div>
    </div>

    <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
        <div id="form">
          <form action="">

            <div class="form-group">
              <label >1. JavaScript is the same as Java.</label>
              <div class="radio" >
                <label >
                <input type="radio" name="question1" value="0">
                True
                </label>
              </div>
              <div class="radio">
                <label >
                <input type="radio" name="question1" value="10">
                False
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>2. Inside which HTML element do we place JavaScript in?</label>
              <div class="radio">
                <label >
                  <input type="radio" name="question2" value="0">
                  &ltscripting&gt
                </label>
              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question2" value="10">
                  &ltscript&gt
                </label>
              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question2" value="0">
                  &ltjavascript&gt
                </label>
              </div>
            </div>

            <div class="form-group">
              <label >
                3. Where is the correct place to insert JavaScript?
              </label>
              <div class="radio">
                <label >
                  <input type="radio" name="question3" value="10">
                  Both &lthead&gt and &ltbody&gt section
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question3" value="0">
                  &lthead&gt
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question3" value="0">
                  &ltbody&gt
                </label>

              </div>
            </div>

            <div class="form-group">
              <label >
                4. What is the correct syntax for referring to an external script called "script.js"?
              </label>
              <div class="radio">
                <label >
                  <input type="radio" name="question4" value="0">
                  &ltscript name = "script.js"&gt
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question4" value="10">
                  &ltscript src = "script.js"&gt
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question4" value="0">
                  &ltscript href = "script.js"&gt
                </label>

              </div>
            </div>

            <div class="form-group">
              <label >
                5. External JavaScript file must contain &ltscript&gt tag.
              </label>
              <div class="radio">
                <label >
                  <input type="radio" name="question5" value="0">True
                </label>

              </div>

              <div class="radio">
                <label >
                  <input type="radio" name="question5" value="10">False
                </label>

              </div>
            </div>

            <div class="form-group">
              <label >
                6. How do you create a function in JavaScript?
              </label>
              <div class="radio">
                <label >
                  <input type="radio" name="question6" value="0">
                  function = myFunction()
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question6" value="0">
                  function:myFunction()
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question6" value="10">
                  function myFunction()
                </label>

              </div>
            </div>

            <div class="form-group">
              <label >
                7. How do you write an IF statement in JavaScript?
              </label>
              <div class="radio">
                <label >
                  <input type="radio" name="question7" value="0">
                  if i===5
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question7" value="0">
                  if (i = 5)
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question7" value="10">
                  if (i === 5)
                </label>

              </div>
            </div>

            <div class="form-group">
              <label >
                8. How do you declare a variable in JavaScript?
              </label>
              <div class="radio">
                <label >
                  <input type="radio" name="question8" value="0">
                  v name;
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question8" value="10">
                  var name;
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question8" value="0">
                  variable name;
                </label>

              </div>
            </div>

            <div class="form-group">
              <label >
                9. Which operation is used to assign a value to a variable?
              </label>
              <div class="radio">
                <label >
                  <input type="radio" name="question9" value="0">
                  *
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question9" value="0">
                  ==
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question9" value="10">
                  =
                </label>

              </div>
            </div>

            <div class="form-group">
              <label >
                10. Is JavaScript case sensitive?
              </label>
              <div class="radio">
                <label >
                  <input type="radio" name="question10" value="10">
                  True
                </label>

              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question10" value="0">
                  False
                </label>

              </div>

            </div>

            <button type="submit" class="btn btn-info btn-lg">Submit Values</button>

          </form>
        </div>
        <div class="score">
          <p id="scoreResult"></p>
        </div>

      </div>
      <div class="col-md-3"></div>
    </div>

  </div>

</body>

</html
