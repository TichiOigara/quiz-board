<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Quiz board</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>JavaScript Quiz Board</h1>
        <h4>Test your JavaScript knowledge!</h4>
      </div>
    </div>

    <div class="row">
      <div class="com-md-2"></div>
      <div class="col-md-8">
        <div id="form">
          <form action="">

            <div class="form-group">
              <label >1. JavaScript is the same as Java.</label>
              <div class="radio" >
                <label >
                <input type="radio" name="question1" value="10">
                True
                </label>
              </div>
              <div class="radio">
                <label >
                <input type="radio" name="question1" value="0">
                False
                </label>
              </div>
            </div>

            <div class="form-group">
              <label>2. Inside HTML which element do we place JavaScript in?</label>
              <div class="radio">
                <label >
                  <input type="radio" name="question2" value="0">
                  &ltscripting&gt
                </label>
              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question2" value="10">
                  &ltscript&gt
                </label>
              </div>
              <div class="radio">
                <label >
                  <input type="radio" name="question2" value="0">
                  &ltjavascript&gt
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-info btn-lg">Submit Values</button>


          </form>
        </div>
      </div>
      <div class="col-md-2"></div>
    </div>

  </div>

</body>

</html
