<!DOCTYPE html>
<html>

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="js/scripts.js"></script>
  <title>Quiz board</title>
</head>

<body>
  <div class="container">
    <div class="row " id="homepage">
      <div class="col-sm-2">
        <img id="jsicon" src="images/js-icon2.png" alt="">
      </div>
      <div class="col-sm-10">
        <h1>JavaScript Quiz Board</h1>
        <h4>Test your JavaScript knowledge!</h4>
        <a href="#quiz" class="btn btn-lg quizbtn">Start Quiz</a>
      </div>
    </div>

    <div class="row" id="quiz">
      <div class="col-sm-3">

      </div>
      <div class="col-sm-6">
        <h2 id="jsheading">JavaScript Quiz</h2>
        <div id="form">
          <form action="">

            <div class="form-group">
              <label class="question">1. JavaScript is the same as Java.</label>
              <div class="radio">
                <label for="a1">
                  <input type="radio" id="a1" name="question1" value="0">
                  True
                </label>
              </div>
              <div class="radio">
                <label for="b1">
                  <input type="radio" id="b1" name="question1" value="10">
                  False
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="question">2. Inside which HTML element do we place JavaScript in?</label>
              <div class="radio">
                <label for="a2">
                  <input type="radio" name="question2" value="0" id="a2">
                  &ltscripting&gt
                </label>
              </div>
              <div class="radio">
                <label for="b2">
                  <input type="radio" id="b2" name="question2" value="10">
                  &ltscript&gt
                </label>
              </div>
              <div class="radio">
                <label for="c2">
                  <input type="radio" id="c2" name="question2" value="0">
                  &ltjavascript&gt
                </label>
              </div>
            </div>

            <div class="form-group">
              <label class="question">
                3. Where is the correct place to insert JavaScript?
              </label>
              <div class="radio">
                <label for="a3">
                  <input type="radio" id="a3" name="question3" value="10">
                  Both &lthead&gt and &ltbody&gt section
                </label>

              </div>
              <div class="radio">
                <label for="b3">
                  <input type="radio" id="b3" name="question3" value="0">
                  &lthead&gt
                </label>

              </div>
              <div class="radio">
                <label for="c3">
                  <input type="radio" id="c3" name="question3" value="0">
                  &ltbody&gt
                </label>

              </div>
            </div>

            <div class="form-group">
              <label class="question">
                4. What is the correct syntax for referring to an external script called "script.js"?
              </label>
              <div class="radio">
                <label for="a4">
                  <input type="radio" id="a4" name="question4" value="0">
                  &ltscript name = "script.js"&gt
                </label>

              </div>
              <div class="radio">
                <label for="b4">
                  <input type="radio" id="b4" name="question4" value="10">
                  &ltscript src = "script.js"&gt
                </label>

              </div>
              <div class="radio">
                <label for="c4">
                  <input type="radio" id="c4" name="question4" value="0">
                  &ltscript href = "script.js"&gt
                </label>

              </div>
            </div>

            <div class="form-group">
              <label class="question">
                5. External JavaScript file must contain &ltscript&gt tag.
              </label>
              <div class="radio">
                <label for="a5">
                  <input type="radio" id="a5" name="question5" value="0">True
                </label>

              </div>

              <div class="radio">
                <label for="b5">
                  <input type="radio" name="question5" value="10" id="b5">False
                </label>

              </div>
            </div>

            <div class="form-group">
              <label class="question">
                6. How do you create a function in JavaScript?
              </label>
              <div class="radio">
                <label for="a6">
                  <input type="radio" name="question6" value="0" id="a6">
                  function = myFunction()
                </label>

              </div>
              <div class="radio">
                <label for="b6">
                  <input type="radio" name="question6" value="0" id="b6">
                  function:myFunction()
                </label>

              </div>
              <div class="radio">
                <label for="c6">
                  <input type="radio" name="question6" value="10" id="c6">
                  function myFunction()
                </label>

              </div>
            </div>

            <div class="form-group">
              <label class="question">
                7. How do you write an IF statement in JavaScript?
              </label>
              <div class="radio">
                <label for="a7">
                  <input type="radio" name="question7" value="0" id="a7">
                  if i===5
                </label>

              </div>
              <div class="radio">
                <label for="b7">
                  <input type="radio" name="question7" value="0" id="b7">
                  if (i = 5)
                </label>

              </div>
              <div class="radio">
                <label for="c7">
                  <input type="radio" name="question7" value="10" id="c7">
                  if (i === 5)
                </label>

              </div>
            </div>

            <div class="form-group">
              <label class="question">
                8. How do you declare a variable in JavaScript?
              </label>
              <div class="radio">
                <label for="a8">
                  <input type="radio" name="question8" value="0" id="a8">
                  v name;
                </label>

              </div>
              <div class="radio">
                <label for="b8">
                  <input type="radio" name="question8" value="10" id="b8">
                  var name;
                </label>

              </div>
              <div class="radio">
                <label for="c8">
                  <input type="radio" name="question8" value="0" id="c8">
                  variable name;
                </label>

              </div>
            </div>

            <div class="form-group">
              <label class="question">
                9. Which operation is used to assign a value to a variable?
              </label>
              <div class="radio">
                <label for="a9">
                  <input type="radio" name="question9" value="0" id="a9">
                  *
                </label>

              </div>
              <div class="radio">
                <label for="b9">
                  <input type="radio" name="question9" value="0" id="b9">
                  ==
                </label>

              </div>
              <div class="radio">
                <label for="c9">
                  <input type="radio" name="question9" value="10" id="c9">
                  =
                </label>

              </div>
            </div>

            <div class="form-group">
              <label class="question">
                10. Is JavaScript case sensitive?
              </label>
              <div class="radio">
                <label for="a10">
                  <input type="radio" name="question10" value="10" id="a10">
                  True
                </label>

              </div>
              <div class="radio">
                <label for="b10">
                  <input type="radio" name="question10" value="0" id="b10">
                  False
                </label>

              </div>

            </div>

            <button type="submit" class="btn quizbtn btn-lg">Submit Values</button>

          </form>
        </div>

      </div>
      <div class="col-sm-3">

      </div>
    </div>

    <div class="row" id="scoreboard">

      <div class="col-sm-12">
        <div class="card mystyle">
          <img src="images/score.png" class="card-img-top" alt="">
          <div class="card-body">
            <h2 class="card-title">Your Score is</h2>
            <h4 class="card-text" id="scoreResult">

            </h4>
            <p id="extraInfo" class="card-text">
            </p>
            <div id="retake">
              <a id="retakequiz" href="#quiz" class="btn btn-lg quizbtn"> Retake Quiz</a>
            </div>

          </div>
        </div>

      </div>

    </div>

  </div>

</body>

</html
